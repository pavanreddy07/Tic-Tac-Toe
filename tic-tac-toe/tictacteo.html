<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Teo</title>
    <link rel="stylesheet" href="tictacteo.css">
</head>
<body class="body">
    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button id="new-btn">New Game</button>
    </div>
    <h1>Tic-Tac-Teo</h1>
    <div class="container">
        <div class="game">
            <button class="but"></button>
            <button class="but"></button>
            <button class="but"></button>
            <button class="but"></button>
            <button class="but"></button>
            <button class="but"></button>
            <button class="but"></button>
            <button class="but"></button>
            <button class="but"></button>

            
        </div>
    </div>
    <button id="reset" type="reset">Reset</button>
<script src="tictacteo.js"></script>
</body>
</html>
